[buildout]
extends = versions.cfg
parts =
   supervisor
   supervisor-config
   moxie
eggs =

[supervisor]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = 
  supervisor

[moxie]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    blinker
    celery
    Flask
    Flask-Cache
    Flask-SQLAlchemy
    Flask-StatsD
    geojson
    hiredis
    lxml
    PyYAML
    raven
    rdflib
    redis
    requests
    requests-oauthlib
    Shapely
    suds

[supervisor-config]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/supervisord.conf.in
output = ${buildout:directory}/etc/supervisord.conf
